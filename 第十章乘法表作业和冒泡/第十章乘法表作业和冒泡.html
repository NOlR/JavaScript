    //9 8 7 6 5 4 3 2 1
    var table_two = document.createElement('table');
    for( var a = 9; a > 0; a-- ){
        var tr1 = document.createElement('tr');//创建tr
        for( var b = 1; b <= a; b++ ){  
            var td1 = document.createElement('td');//创建td

    //用for写一个冒泡排序
    //[2,4,1,3,5] [7,6,5,4,32,2,1] [1,2,3,4,5,6,7]
    /*
        冒泡排序：
            从大到小 -> 5,4,3,2,1
            第一轮：第一轮走了4次  4 = 数组长度-1
                对比第一个数字和第二个数字    2,4,1,3,5 拿第一个数字依次和后边的数字进行比较,如果他比后边的数字大就不交换位置，
                                            如果比后边数字小交换位置结果 4,2,1,3,5 
                对比第二个数字和第三个数字    4,2,1,3,5 第二次的结果 4,2,1,3,5
                对比第三个数字和第四个数字  4,2,3,1,5
                对比第四个数字和第五个数字  4,2,3,5,1
                d = 0, d < 4
            第二轮:
                对比第一个数字和第二个数字 4,2,3,5,1
                对比第二个数字和第三个数字 4,3,2,5,1
                对比第三个数字和第四个数字 4,3,5,2,1
                d = 0, d < 3
            第三轮:
                对比第一个数字和第二个数字 4,3,5,2,1
                对比第二个数字和第三个数字 4,5,3,2,1
                d = 0, d < 2
            第四轮:
                对比第一个数字和第二个数字 5,4,3,2,1
                d = 0, d < 1
    */
    // 一共走了四轮，每轮走了若干次
    //第一个for循环控制走几轮 ： 数组的长度 - 1
    var arr = [2,4,1,3,5,234,34457,62,33,5763,456,456,3,543,65,2354,367,234,237,654,53,4,7,967,8,456,3,5,2,4523,45,2345,243];
    //c: 0 1 2 3 从大到小排序

    //当c等于0的时候， d < length - 1 - c => d < 5 - 1 - 0 => d<4 0 1 2 3
    //当c等于1的时候， d < length - 1 - 1 => d < 5 - 1 - 1 => d<3 0 1 2 
    for( var c = 0,length = arr.length; c < length - 1; c++ ){
        for( var d = 0; d < length - 1 - c; d ++ ){
            if( arr[d] < arr[d+1] ){//第一次d = 0， d+1 = 1
                var little = arr[d];//把第零项保存下来 little = 2
                arr[d] = arr[d + 1];//让第0项的值，等于第1项的值 -> [4,4,1,3,5]
                arr[d + 1] = little;//让第1项等于2 -> [4,2,1,3,5]
            }
        };
    };
    console.log(arr);

    for( var e = 0,length = students.length; e < length - 1; e ++){

            if( students[f].score < students[f+1].score ){//判断是否需要调换数据的位置
                var little = students[f];//把整个对象都保存下来
                students[f] = students[f+1];

            };
        };
    };
