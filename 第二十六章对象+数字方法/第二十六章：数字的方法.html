    //任何一个{}格式的对象使用toString结果都为[object Object] 第二个Object表示的是数据类型
    //对象.toString()是js里边最厉害的判断数据类型的方法 -> 在toString内部使用了this，而这个this指向调用toString的数据
    //{}.toString 返回回来的那个字符串是this的数据类型
    function typeOf(data) {
        return {}.toString.call(data).slice(8, -1);//改变{}.toString这个函数内部的this指向
