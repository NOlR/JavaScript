    /*
        unshift(改变哪个数组，item1, item2....)  从头添加
        [3,4,5] => [1,2,3,4,5] 
        所有实参都放在arguments里边

        原数组:[4,5] arugments[arr, 1, 2, 3]
        推导:
            原数组长度+3 =》 [4, 5, empty, empty, empty],把4,5放到数组的最后两项 [4, 5, empty, 4, 5]
            循环arguments 把 原数组的前3项替换成1,2,3 [1,2,3,4,5] 

    */
    function unshift(arr){
        if( !Array.isArray(arr) ) return '必须传一个数组';
        //数组里边原来有两项，现在往里边加3项，最终长度为5 = arr.length + arugments.length - 1
        arr.length += (arguments.length - 1);
        var len = arguments.length - 1;
       
        for( var i = 0; i < arr.length - len; i++){
            arr[i + len] = arr[i];
        };

        for( var a = 0; a < len; a++ ){
            arr[a] = arguments[a + 1];
        }
        return arr.length;
    };
