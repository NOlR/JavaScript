    //在页面中写入内容

    for( var i = 0; i < 3; i++ ){
        var span = document.createElement('span');
        span.innerText = '*'
        document.body.append(span);
    };

    /*
        第一次: c = 0 d创造1个
        第二次：c = 1 d创造2个
        第三次: c = 2 d创造3个
    */
    for( var c = 0; c < 3; c++ ){//我是用来生成div的
        var div = document.createElement('div');
        for( var d = 0; d < c + 1; d++ ){//我是用来生成span标签的
            var span = document.createElement('span');
            span.innerText = '*';
            div.append(span);
        }
        document.body.append(div);
    };

    //e = 3 e=2 e=1 
    for( var e = 3; e > 0; e-- ){
        var div = document.createElement('div');
        for( var d = 0; d < e; d++ ){
            var span = document.createElement('span');
            span.innerText = '*';
            div.append(span);
        }
        document.body.append(div);
    };
