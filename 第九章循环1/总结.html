<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		for循环
		
			格式 for(语句1(定义);语句2(条件);语句3){
				语句块
			}
			
			先执行语句1,然后进行语句2的判断如果满足则运行语句块
				接着进行语句3,然后判断语句2,除非条件不满足则跳出循环
				
				语句1只会被执行一次！可以省略(不推荐)
				
			
		嵌套for循环
			即for循环里面还有一个for循环
			for(var i=1;i<=3;i++){
				for(var j=1;j<=3;j++){
					
				}
			}
			改循环一共运行9次,外部循环一次,内部循环3次
			
			注意for循环中定义的变量只能在for循环中使用,括号外就无法使用(局部变量)
				如果条件一直满足则会死循环
				条件如果第一次不满足,则不会进入语句块循环
			
	</body>
</html>
