<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>九九乘法表</title>
		<style>
			.ele_span{
				display: inline-block;
				border: 1px solid #0077AA;
				margin: 10px;
				width: 70px;
				box-shadow: 3px 3px 5px 1px;
				text-align: center;
				
			}
		</style>
	</head>
	<body>
		<script>
			for(var i=1;i<10;i++){
				var ele_div=document.createElement('div');
				for (var j=1;j<=i;j++){
					var ele_span =document.createElement('span');
					ele_span.innerText=i + "*" + j+ "="+i*j;
					ele_div.append(ele_span);
					ele_span.classList.add("ele_span");
				}
				
				document.body.append(ele_div);
			}
			
			
			for(var i=9;i>0;i--){
				var ele_div=document.createElement('div');
				for(var j=1;j<=i;j++){
					var ele_span=document.createElement('span');
					ele_span.innerText=i + "*" + j+ "="+i*j;
					ele_span.classList.add("ele_span");
					ele_div.append(ele_span);
				}
				document.body.append(ele_div);
			}
		</script>
	</body>
</html>
