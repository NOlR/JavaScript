    //str.concat(str1, str2.....)把多个字符串合并成同一个字符串,返回新的字符串

        e = ' world',

    /*
        字符串里任何字符和任何字符之间都是以空字符串链接的
        字符串的查找方法:
          返回true或者false:
            str.endsWith('字符串', 字符串的长度) -> 判断某个字符串是不是以。。结尾的
            str.startsWith('字符串',从下标几开始)
            str.includes('字符串', 起始下标) 从起始下标开始判断某个字符或字符串是否在str里边
          返回下标: 有返回下标，有返回下标，没有返回-1
            indexOf('字符/字符串', 起始下标)  -> 从左往右
            lastIndexOf('字符/字符串', 起始下标) -> 从右往左
          返回数组：
            match(正则) 传一个字符串进去 浏览器会自动转化为正则
            matchAll(正则)
          查找并替换
            replace(正则, '替换成什么字符')
    */
    let g = 'hello world!';//不能传负数
    //判断前5个字符是否是以d结尾的
    console.log( g.endsWith('d', 5) );//false -> 严格区分大小写
    //从下标3开始，判断是否是以o开头的
    console.log( g.startsWith('o', 3) );  
    console.log( g.includes(' ', 6) );

    console.log( g.indexOf('o', 6) );
    console.log( g.lastIndexOf('o', 6) );

    //match[匹配] 去字符串里边匹配某个字符/字符串
    //0： 匹配到的字符串
    //index: 找到的字符串的下标
    //input 原字符串
    let reg = new RegExp('hello', 'gi');//这种写法叫做正则 -> 正则就是用来匹配字符串的
    let h = 'hello world!Hello world!hello world!hello world!';
    console.log( h.match('hello') );
    console.log( h.matchAll(reg) );//返回迭代器对象

    //replace(reg, 替换成什么文字)
    let j = 'hello world!HELLO world!hello world!hello world!';
    let reg_a = new RegExp('hello', 'gi');
    console.log( j.replace( reg_a, '' ) );

    /*
        去掉空格,返回新字符串
            trim() 删除前边和后边的空格
            trimLeft()/trimStart() -> 删除字符串开始的空格
            trimEnd()/trimRight() -> 删除字符串结尾的空格
    */
    let k = ' hello world ';
    console.log( k.trim() );
    console.log( k.trimRight().trimStart() );
    console.log( k.trimStart() );
