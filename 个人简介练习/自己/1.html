<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.div1{
				width: 300px;
				background-color: #008000;
				
			}
			.div2{
				float: left;
				width: 200px;
				height: 200px;
				background-color: #0086B3;
			}
			.div2::after{
				display: block;
				content: "";
				clear: both;
			}
			.div1::after{
				display: block;
				content: "";
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="div2"></div>
		</div>
	</body>
</html>
