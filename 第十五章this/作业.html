<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.show{
				width: 1200px;
				height: 600px;
				overflow: hidden;
				
			}
			.picbox{
				width: 4800px;
				transition: 1s ease;
			}
			.picbox> img{
				float: left;
				width: 1200px;
				background-size: cover;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<div class="show">
			<div class="picbox">
				<img src="./img/1.jpg" />
				<img src="./img/2.jpg" />
				<img src="./img/3.jpg" />
				<img src="./img/4.jpg" />
			</div>
		</div>
		<input type="button" value="图片1" />
		<input type="button" value="图片2" />
		<input type="button" value="图片3" />
		<input type="button" value="图片4" />
		
		<script>
			var btn=document.querySelectorAll("input");
			var pic=document.querySelector(".picbox");
			console.log(pic);
			
			function changepic(a){	
				pic.style.marginLeft=a;
			}
			var px=["0px","-1200px","-2400px","-3600px"]
			for(var i=0,length=btn.length;i<length;i++){
				btn[i].onclick=changepic.bind(btn[i],px[i]);
			}
		</script>
	</body>
</html>
